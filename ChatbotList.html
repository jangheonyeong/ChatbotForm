<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>챗봇 요청 목록</title>

  <link rel="stylesheet" href="ChatbotListStyles.css" />

  <!-- 🔧 모지바케(ðŸ˜„,,) 방지용: 버튼 이모지 코드포인트로 재정의 -->
  <style>
    /* 대화 출력 버튼 앞 아이콘을 코드포인트로 고정 (📄, U+1F4C4) */
    .export-btn::before { content: "\01F4C4 "; }
    /* 혹시 외부 CSS가 콤마(,)를 붙였다면 제거되도록 보장 */
    .export-btn::after  { content: ""; }
  </style>
</head>
<body>
  <div class="list-container">
    <div class="top-buttons">
      <!-- ✅ 홈 버튼 (집 아이콘) -->
      <a href="AfterLogIn.html" class="home-btn" title="홈으로">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="홈" class="home-icon" />
      </a>

      <!-- ✅ 챗봇 제작 페이지 이동 (수정 시에도 재활용) -->
      <a href="CreateChatbot.html" class="nav-btn right">챗봇 제작</a>
    </div>

    <h2>챗봇 목록</h2>
    <div id="chatbotList" class="list-wrapper">
      <!-- ✅ 챗봇 카드들이 JS에서 렌더링될 예정 -->
    </div>
  </div>

  <!-- ✅ 주요 동작 로직이 들어 있는 JS 모듈 -->
  <script type="module" src="src/ChatbotListMain.js"></script>
</body>
</html>
