<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>챗봇 제작</title>
  <link rel="stylesheet" href="CreateChatbotStyles.css" />
</head>
<body>
  <div class="top-buttons">
    <a href="AfterLogIn.html" class="home-btn" title="홈으로">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="홈" class="home-icon" />
    </a>
    <a href="ChatbotList.html" class="nav-btn">챗봇 목록 보기</a>
  </div>

  <div class="main-container">
    <!-- 왼쪽: 챗봇 입력 폼 -->
    <div class="form-panel">
      <h2>챗봇 제작</h2>
      <form id="chatbotForm">
        <label for="subject">교과</label>
        <input type="text" id="subject" name="subject" required />

        <label for="name">이름</label>
        <input type="text" id="name" name="name" required />

        <label for="description">설명</label>
        <textarea id="description" name="description" required></textarea>

        <label><input type="checkbox" id="ragToggle" /> RAG</label>
        <div id="ragUpload" class="hidden">
          <label for="ragFile">PDF 업로드</label>
          <input type="file" id="ragFile" accept=".pdf" />
        </div>

        <label><input type="checkbox" id="fewShotToggle" /> few-shot</label>
        <div id="fewShotContainer" class="hidden">
          <div class="example-block">
            <textarea class="example-input" placeholder="예시를 입력하세요."></textarea>
          </div>
          <button type="button" id="addExample">+ 예시 추가</button>
        </div>

        <label><input type="checkbox" id="selfConsistency" /> self-consistency</label>

        <button type="submit">저장하기</button>
        <button type="button" id="testButton">테스트하기</button>
      </form>
    </div>

    <!-- 오른쪽: 실시간 테스트 영역 -->
    <div class="preview-panel">
      <h3>실시간 챗봇 미리보기</h3>
      <div id="chatWindow" class="chat-window"></div>
      <div class="chat-input-box">
        <input type="text" id="userMessage" placeholder="질문을 입력하세요." />
        <button id="sendMessage">전송</button>
      </div>
    </div>
  </div>

  <script type="module" src="src/CreateChatbotMain.js"></script>
</body>
</html>
