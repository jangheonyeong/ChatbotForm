<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학생용 챗봇</title>
  <link rel="stylesheet" href="StudentChatStyles.css"/>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <a href="StudentLogin.html" class="home-btn" title="처음으로">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="홈"/>
      </a>
      <div class="title-area">
        <h1 id="botTitle">학생용 챗봇</h1>
        <div class="subtitle">
          <span id="subjectLabel"></span>
          <!-- 모델 표시는 제거됨 -->
        </div>
      </div>
      <div class="right-actions">
        <!-- 교사 전용: 권한 있을 때만 표시 -->
        <button id="issueCodeBtn" class="btn success" style="display:none;">코드 발급</button>
        <button id="resetThreadBtn" class="btn ghost">새로 시작</button>
      </div>
    </div>

    <!-- 교사 전용: 발급된 코드 패널 -->
    <div id="codePanel" class="code-panel" style="display:none;">
      <input id="codeText" class="code-text" type="text" readonly placeholder="발급된 코드가 여기에 표시됩니다." />
      <button id="copyCodeBtn" class="btn small">복사</button>
      <span class="hint">24시간 유효</span>
    </div>

    <div class="nickname-bar">
      <label for="nicknameInput">닉네임</label>
      <!-- 이 페이지에서는 읽기 전용: StudentLogin.html에서만 수정 -->
      <input id="nicknameInput" type="text" maxlength="20" placeholder="예: 과학짱" readonly />
    </div>

    <div id="chatWindow" class="chat-window"></div>

    <form id="composer" class="composer" autocomplete="off">
      <textarea id="userMessage" rows="2" placeholder="메시지를 입력하세요. (Shift+Enter 줄바꿈)"></textarea>
      <button id="sendBtn" class="btn primary" type="submit">보내기</button>
    </form>
  </div>

  <script type="module" src="src/StudentChatMain.js"></script>
</body>
</html>
