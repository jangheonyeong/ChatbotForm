<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학생 접속</title>
  <link rel="stylesheet" href="StudentLoginStyles.css" />
</head>
<body>
  <div class="container">
    <!-- 상단바: 홈 + 타이틀 + 닉네임 표시/수정 -->
    <div class="topbar">
      <div class="left-wrap">
        <a href="index.html" class="home-btn" title="처음으로">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="홈" />
        </a>
        <h1>학생 접속</h1>
        <span id="nickBadge" class="nick-badge" title="현재 닉네임">닉네임 설정 필요</span>
        <button id="editNickBtn" class="edit-btn" title="닉네임 수정" aria-label="닉네임 수정">✏️ 수정</button>
      </div>
      <div class="spacer"></div>
    </div>

    <!-- 본문 카드: 교사 코드만 입력 -->
    <!-- ✅ 폼에 autocomplete="off"를 적용해 브라우저 자동 채움 차단 -->
    <div class="card">
      <form id="joinForm" autocomplete="off" autocapitalize="off" spellcheck="false" novalidate>
        <label for="classCodeInput" class="label code-label">코드</label>

        <!-- ✅ 입력 필드 단에서도 자동완성/자동수정/자동대문자화 모두 차단 -->
        <!-- ✅ name을 일반적인 'code'가 아닌 'one-time-code'로 변경해 비밀번호 관리자 자동저장 우회 -->
        <!-- ✅ inputmode를 numeric으로 지정 -->
        <input
          id="classCodeInput"
          class="input"
          type="text"
          placeholder="6자리 숫자"
          maxlength="24"
          inputmode="numeric"
          autocomplete="off"
          autocapitalize="off"
          autocorrect="off"
          name="one-time-code"
        />

        <button id="startBtn" class="btn primary block" type="button">이 챗봇으로 시작</button>
        <p class="tiny">선생님께서 제공한 6자리 코드를 입력하세요.</p>
      </form>
    </div>
  </div>

  <!-- 닉네임 먼저 설정 오버레이: 처음 방문 시 자동 표시 -->
  <div id="nickOverlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="nickModalTitle">
      <h2 id="nickModalTitle">닉네임 설정</h2>
      <p class="tiny">대화에 표시될 이름입니다. 한 번 설정하면 다음부터 자동 사용돼요.</p>
      <input id="nickModalInput" class="input" type="text" maxlength="20" />
      <div class="row">
        <button id="nickModalSave" class="btn primary" type="button">저장</button>
      </div>
    </div>
  </div>

  <!-- ✅ 캐시 무력화를 위해 쿼리 스트링 버전 bump -->
  <script type="module" src="src/StudentLoginMain.js?v=20250829"></script>
</body>
</html>
