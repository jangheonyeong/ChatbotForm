<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학생 접속</title>
  <link rel="stylesheet" href="StudentLoginStyles.css" />
</head>
<body>
  <div class="container">
    <!-- 상단바: 홈 + 타이틀 + 닉네임 표시/수정 -->
    <div class="topbar">
      <div class="left-wrap">
        <a href="index.html" class="home-btn" title="처음으로">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="홈" />
        </a>
        <h1>학생 접속</h1>
        <span id="nickBadge" class="nick-badge" title="현재 닉네임">닉네임 설정 필요</span>
        <button id="editNickBtn" class="edit-btn" title="닉네임 수정" aria-label="닉네임 수정">✏️ 수정</button>
      </div>
      <div class="spacer"></div>
    </div>

    <!-- 본문 카드: 교사 코드만 표시 -->
    <div class="card">
      <label for="classCodeInput" class="label code-label">교사 코드</label>
      <input id="classCodeInput" class="input" type="text" placeholder="예: 6자리 또는 영문-숫자" maxlength="24" />
      <button id="startBtn" class="btn primary block">이 챗봇으로 시작</button>
    </div>
  </div>

  <!-- 닉네임 먼저 설정 오버레이 -->
  <div id="nickOverlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="nickModalTitle">
      <h2 id="nickModalTitle">닉네임 설정</h2>
      <p class="tiny">대화에 표시될 이름입니다. 브라우저에만 저장돼요.</p>
      <input id="nickModalInput" class="input" type="text" placeholder="예: 과학짱" maxlength="20" />
      <div class="row">
        <button id="nickModalSave" class="btn primary">저장</button>
      </div>
    </div>
  </div>

  <script type="module" src="src/StudentLoginMain.js"></script>
</body>
</html>
