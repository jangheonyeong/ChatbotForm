<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>챗봇 제작 요청 포털</title>
  <link rel="stylesheet" href="indexStyles.css" />
</head>
<body>
  <div class="container">
    <h1>챗봇 제작 요청 포털</h1>
    <p class="subtitle">외부 요청을 효율적으로 관리하고 제작할 수 있는 시스템</p>

    <div class="split">
      <!-- 학생 카드 -->
      <div class="card">
        <h2>학생</h2>
        <p class="hint">로그인 없이 닉네임만으로 이용할 수 있어요.</p>
        <label for="nickname" class="label">닉네임</label>
        <input id="nickname" class="input" type="text" placeholder="예: 과학짱" maxlength="20" />
        <button id="studentStartBtn" class="btn primary">학생으로 시작</button>
        <p class="tiny">입력한 닉네임은 이 기기에만 저장됩니다.</p>
      </div>

      <!-- 교사 카드 -->
      <div class="card">
        <h2>교사</h2>
        <p class="hint">구글 계정으로 로그인 후 챗봇을 제작/관리합니다.</p>
        <button id="googleLoginBtn" class="btn">Google로 로그인</button>
        <p class="tiny">교사용 페이지는 승인된 계정만 접근 가능합니다.</p>
      </div>
    </div>
  </div>

  <script type="module" src="src/indexMain.js"></script>
</body>
</html>
