<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>챗봇 제작 요청 폼</title>
  <link rel="stylesheet" href="indexStyles.css" />
</head>
<body>
  <div class="container">
    <h1>챗봇 제작 요청</h1>

    <form id="chatbotForm">
      <label for="subject">교과</label>
      <input type="text" id="subject" name="subject" placeholder="예: 수학" />

      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" />

      <label for="description">설명</label>
      <textarea id="description" name="description" placeholder="챗봇에 대한 간단한 설명을 입력하세요"></textarea>

      <div class="checkbox-group">
        <label><input type="checkbox" id="ragToggle" /> RAG</label>
        <div id="ragUpload" class="hidden">
          <label for="ragFile">PDF 파일 업로드</label>
          <input type="file" id="ragFile" accept=".pdf" />
        </div>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="fewShotToggle" /> few-shot</label>
        <div id="fewShotContainer" class="hidden">
          <div class="example-block">
            <label>예시 1</label>
            <textarea class="few-shot-input" placeholder="예시를 입력하세요"></textarea>
          </div>
          <button type="button" id="addExample">+ 예시 추가</button>
        </div>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="selfConsistencyToggle" /> self-consistency</label>
      </div>

      <button type="submit">제출</button>
    </form>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
